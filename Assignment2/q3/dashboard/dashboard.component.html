<h4>Admin Dashboard</h4>


<table class="table">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>User Name</th>
        <th>Action</th>
    </thead>
    <tbody>
            <tr *ngFor="let u of users; let i=index">
                    <td>{{u.firstName}}</td>
                    <td>{{u.lastName}}</td>
                    <td>{{u.userName}}</td>
                    <td><a  style="cursor:pointer" (click)="onDelete(i)">Delete</a></td>
            </tr>
    </tbody>
  </table>
