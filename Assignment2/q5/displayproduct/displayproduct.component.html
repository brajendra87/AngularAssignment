<div style="margin-top:20px;">

<div class="card" style="width: 18rem;">
        <div class="card-header">
          
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item pointerCursor" (click)="onClick(p.name)" *ngFor="let p of products">{{p.name}}</li>
         
        </ul>
      </div>

        </app-accordion>
    </div>
</div>
